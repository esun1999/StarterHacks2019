<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <title>Mental Health Journal</title>

	    <link rel="stylesheet" href="main.css">

	    	body{
	    		margin: 30px;
	    	}
	    	.my-container{
	    		border: 1px solid green;
	    	}
	    	.my-row{
	    		border: 3px solid red;
	    		height: 300px;
	    	}
	    	.my-col{
	    		border: 3px dotted blue;
	    	}
	    </style>
    </head>

    <body>
    	<!-- Navigation Bar Template -->
    	<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    		<a href="#" class="navbar-brand">Mental Health Planner</a>
    		<button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
    			<span class="navbar-toggler-icon"></span>
    		</button>
    		<div class="collapse navbar-collapse" id="navbarMenu">
    			<ul class="navbar-nav">
	    			<li class="nav-item">
	    				<a href="#" class="nav-link">Users</a>
	    			</li>
	    			<li class="nav-item">
	    				<a href="#" class="nav-link ">Products</a>
	    			</li>
	    			<!-- Dropdown Menu Template -->
	    			<li class="nav-item dropdown">
				        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				          Dropdown
				        </a>
				        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
				          <a class="dropdown-item" href="#">Action</a>
				          <a class="dropdown-item" href="#">Another action</a>
				          <div class="dropdown-divider"></div>
				          <a class="dropdown-item" href="#">Something else here</a>
				        </div>
				      </li>
	    		</ul>
    		</div>
    	</nav>
    	<!-- Modal Template -->
    	<div class="modal fade" id="demoModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h2 class="modal-title">Please confirm!</h2>
						<button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
					</div>
					<div class="modal-body">
						<p>This is a modal body!</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn secondary">Confirm</button>
					</div>
				</div>
			</div>
		</div>
		<!-- Alert Template -->
		<div class="container">
			<div class="row">
				<div class="col">
                    <br>
					<h1>Medication</h1>
                    <br>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="alert alert-danger alert-dismissable fade show" role="alert">
						<button type="button" class="close" data-dismiss="alert" aria-hidden="true"><span>&times;</span></button>
						You haven't taken your medication today!
					</div>
				</div>
			</div>
            <!-- Modal Template -->
<!-- 			<div class="row">
				<div class="col">
					<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#demoModal">Show Modal</button>
				</div>
			</div> -->
		</div>

    	<!-- Form Template -->
    	<form action="" class="main-form needs-validation" novalidate>
    		<div class="row">
    			<div class="col">
    				<div class="form-group">
    					<label for="firstname">First Name</label>
    					<!-- If input is invalid -->
    					<input type="text" name="username" id="username" class="form-control" required>
    					<div class="invalid-feedback">Error. Please enter a valid username!</div>
    					<!-- If input is valid -->
    					<div class="valid-feedback">Looks good!</div>
    				</div>
    			</div>
    			<div class="col">
    				<div class="form-group">
    					<label for="lastname">Last Name</label>
    					<input type="text" name="username" id="username" class="form-control">
    					<small class="form-text">This should be your last name!</small>
    				</div>
    			</div>
    		</div>
    		<div class="form-group">
    			<label for="username">Username</label>
    			<input type="text" name="username" id="username" class="form-control">
    		</div>
    		<div class="form-group">
    			<label for="password">Password</label>
    			<input type="password" name="password" id="password" class="form-control">
    		</div>
    		<div class="form-group">
    			<label for="gender">Gender</label>
    			<select name="gender" id="gender" class="form-control">
    				<option value="male">Male</option>
    				<option value="female">Female</option>
    			</select>
    		</div>
    		<div class="form-check">
    			<input type="checkbox" id="accept-terms" class="form-check-input">
    			<label for="accept-terms" class="form-check-label">Accept Terms &amp; Conditions</label>
    		</div>
            <br>
    		<button type="submit" class="btn btn-outline-success" >Submit</button>
    	</form>


    	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    	<script>
    		var form = document.querySelector('.needs-validation');
    		form.addEventListener('submit', function(event){
    			if(form.checkValidity() === false){
    				event.preventDefault();
    				event.stopPropagation();
    			}
    			form.classList.add('was-validated');
    		})
    	</script>
        <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
    </body>
</html>
