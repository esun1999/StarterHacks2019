		<div class="container">
			<div class="row">
				<div class="col">
                    <br>
					<h1 class="text-center">Signup</h1>
                    <h3 class="text-center">Your first step to mental wellness</h3>
                    <br>
				</div>
			</div>
		</div>

    	<!-- Form Template -->
    	<form action="" class="main-form" novalidate>
    		<div class="row">
    			<div class="col">
    				<div class="form-group">
    					<label for="firstname">First Name</label>
    					<input type="text" name="username" id="username" class="form-control" required>
    				</div>
    			</div>
    			<div class="col">
    				<div class="form-group">
    					<label for="lastname">Last Name</label>
    					<input type="text" name="username" id="username" class="form-control">
    				</div>
    			</div>
    		</div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="text" name="age" id="age" class="form-control">
            </div>
    		<div class="form-group">
    			<label for="email">Email</label>
    			<input type="text" name="email" id="email" class="form-control">
    		</div>
    		<div class="form-group">
    			<label for="password">Password</label>
    			<input type="password" name="password" id="password" class="form-control">
    		</div>
    		<div class="form-group">
    			<label for="gender">Gender</label>
    			<select name="gender" id="gender" class="form-control">
    				<option value="male">Male</option>
    				<option value="female">Female</option>
    			</select>
    		</div>
           <!--  <div class="form-group">
               <label for="stresses">What are you affected by?</label>
               <select multiple class="form-control" id="stresses">
                   <option>Anxiety</option>
                   <option>Mood Disorder</option>
                   <option>Eating Disorder</option>
                   <option>Psychotic Disorder</option>
                   <option>Personality Disorder</option>
               </select>
           </div> -->
            <div class="form-group">
                <label for="interests">What are you interested in?</label>
                <input type="text" name="interests" id="interests" class="form-control">
            </div>
            <div class="form-group">
                <label for="medications">Which medications are you taking?</label>
                <input type="text" name="medications" id="medications" class="form-control">
            </div>
    		<div class="form-check">
    			<input type="checkbox" id="accept-terms" class="form-check-input">
    			<label for="accept-terms" class="form-check-label">Accept Terms &amp; Conditions</label>
    		</div>
            <br>
    		<button type="submit" class="btn btn-outline-success" >Submit</button>
    	</form>
